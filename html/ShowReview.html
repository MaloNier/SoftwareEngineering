<!DOCTYPE html>
<html lang="ja">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<!-- Optional JavaScript -->
		<!-- jQuery first, then popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

		<title>和歌山大学 履修登録</title>
	</head>
	<body>
		<h1 id="title"></h1>
		<p id="review"></p>

		<input type="button" value="編集"/>
	</body>

	<!-- レビュー文を表示 -->
	<script>
		// QUERY_STRINGを分解
		var query_string = window.location.search;
		var query_array = [], length = 0, hash = '', query = '';

		// ?を取り除いて&で区切る
		hash = query_string.slice(1).split('&');
		length = hash.length;

		// query_stringをkeyとvalueに分けてquery_arrayに格納
		for(var i=0; i<length; i++) {
			query = hash[i].split('='); // keyとvalueに分ける
			query_array.push(query[0]);
			query_array[query[0]] = decodeURI(query[1]);

		}
		// レビュー画面に反映
		$('#title').html(query_array['title']);
		$('#review').html('レビュー: '+query_array['review']);
	</script>
</html>
