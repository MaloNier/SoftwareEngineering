<!DOCTYPE html>
<html lang="ja">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<!-- Original CSS -->
		<link rel="stylesheet" href="../css/common.css">

		<!-- faviconの設定 -->
		<link rel="shortcut icon" href="../favicon.ico">

		<!-- Optional JavaScript -->
		<!-- jQuery first, then popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

		<!-- Original JavaScript -->
		<script src="../js/common.js"></script>
		<script src="../js/SubjectListCtrl.js"></script>
		<script src="../js/ShowReviewCtrl.js"></script>
		<script src="../js/EditReviewCtrl.js"></script>

		<!-- QUERY_STRINGを取得しておく -->
		<script>
			var query_array = getQueryString();
			var showReviewCtrl = new ShowReviewCtrl();
		</script>

		<title>和歌山大学 履修登録</title>
	</head>
	<body>
		<nav class="navbar navbar-light mb-2" style="background-color:#01cbfd;">
			<p class="h3">科目レビュー</p>
		</nav>

		<div class="container-fluid">
			<h4 id="title"></h4>
			<div class="form-group">
				<p><textarea readonly class="form-control" id="review"></textarea></p>
			</div>

			<div class="btn-group ">
				<input type="button" class="btn btn-primary" value="編集" onclick="showReviewCtrl.edit(query_array['id']);"/>
				<input type="button" class="btn btn-primary" value="閉じる" onclick="showReviewCtrl.close();"/>
			</div>
		</div>
	</body>

	<!-- レビュー文を表示 -->
	<script>
		// レビュー画面に反映
		$('#title').html('科目: '+query_array['title']);
		$('#review').html(query_array['review']);
	</script>
</html>
