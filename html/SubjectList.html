<!DOCTYPE html>
<html lang="ja">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<!-- Optional JavaScript -->
		<!-- jQuery first, then popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

		<!-- Original JavaScript -->
		<script src="../js/common.js"></script>
		<script src="../js/SubjectListCtrl.js"></script>
		<script src="../js/ShowReviewCtrl.js"></script>
		<script src="../js/EditReviewCtrl.js"></script>

		<script>
			/**
			 * ページの再読み込み
			 */
			function reload() {
				window.location.reload();
			}
		</script>

		<title>和歌山大学 履修登録</title>
	</head>
	<body>
		<h1>履修科目一覧</h1>

		<div class="container">
			<ul id="subjects"></ul>

			<!-- 再読み込みボタン -->
			<input id="relaod_button" type="button" value="再読み込み" onclick="reload();"/>
		</div>

		<!-- 科目一覧を表示 -->
		<script>
			$(function() {
				var subjectListCtrl = new SubjectListCtrl();
				subjectListCtrl.showList();
			});

			$(function() {
				var subjectListCtrl = new SubjectListCtrl();
				$('#subjects').on('click', '.subject',
					function(e) {
						e.preventDefault();
						e.stopPropagation();
						var id = $(this).attr('id');
						id = parseInt(id.replace('sub_', ''), 10);
						subjectListCtrl.show(id);
					}
				);
			});
		</script>
	</body>
</html>
